<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <header>
      <div id="game-title">Guess the Number</div>
    </header>
    <div id="number-container">
      <div id="number">?</div>
    </div>
    <div id="game">
      <div id="left-side">
        <div class="side-content">
          <div class="guess">
            <input type="number" placeholder="Guess" id="input-box" />
          </div>
          <div class="guess">
            <button id="check-button">Check</button>
          </div>
          <div class="guess">
            <button id="again-button">Play again</button>
          </div>
        </div>
      </div>
      <div id="right-side">
        <div class="side-content">
          <div id="message">Will you guess it?</div>
          <div class="label">
            <p>Score:</p>
            <div id="score"></div>
          </div>
          <div class="label">
            <p>Highscore:</p>
            <div id="high-score">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
